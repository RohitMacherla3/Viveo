version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: viveo-mysql-mac
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-viveo_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-viveo_db}
      MYSQL_USER: ${MYSQL_USER:-viveo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-viveo_pass}
    ports:
      - "3307:3306"  # Different port to avoid conflicts
    volumes:
      - mysql_data_mac:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - viveo-network-mac
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: viveo-backend-mac
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-viveo_user}:${MYSQL_PASSWORD:-viveo_pass}@mysql:3306/${MYSQL_DATABASE:-viveo_db}
      - SECRET_KEY=${SECRET_KEY:-test-secret-key-for-mac-development}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PYTHONPATH=/app
      - DEBUG=true
    ports:
      - "8001:8000"  # Different port for Mac testing
    volumes:
      - ./data:/app/data
      - ./app:/app/app:ro  # Mount your source code for development
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - viveo-network-mac

  # Frontend (simple serve)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viveo-frontend-mac
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8001
    ports:
      - "3001:3000"  # Different port for Mac testing
    volumes:
      - ./frontend:/app:ro  # Mount frontend files for development
    networks:
      - viveo-network-mac

volumes:
  mysql_data_mac:

networks:
  viveo-network-mac:
    driver: bridge