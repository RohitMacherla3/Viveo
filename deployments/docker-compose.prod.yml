# Docker Compose configuration for Viveo prod environment
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: viveo-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-viveo_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-viveo_db}
      MYSQL_USER: ${MYSQL_USER:-viveo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-viveo_password}
    ports:
      - "3335:3335"
    volumes:
      - mysql_data-prod:/var/lib/mysql
      - ../mysql/init:/docker-entrypoint-initdb.d
    networks:
      - viveo-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.backend
      target: production
    container_name: viveo-backend-prod
    restart: unless-stopped
    env_file:
      - /Users/rohitmacherla/Documents/Projects/viveo-dev/app/.env
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-viveo_user}:${MYSQL_PASSWORD:-viveo_password}@mysql:3306/${MYSQL_DATABASE:-viveo_db}
      - PYTHONPATH=/app
      - MODE=prod
      - USER_UID=${USER_UID:-1000}
      - USER_GID=${USER_GID:-1000}
    ports:
      - "3334:3334"
    volumes:
      - ../data:/app/data
      - ../app/database:/app/database
      - backend_logs-prod:/app/logs
    user: "501:1000"  # Use host user's UID/GID or default to 1000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - viveo-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3334/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deployments/Dockerfile.frontend
      target: production
      args:
        - API_BASE_URL=/viveo/api
    container_name: viveo-frontend-prod
    restart: unless-stopped
    environment:
      - MODE=prod
      - API_BASE_URL=/viveo/api
    ports:
      - "3333:3333"
    depends_on:
      - backend
    networks:
      - viveo-network-prod

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: viveo-nginx-prod
    restart: unless-stopped
    ports:
      - "3336:3336"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - viveo-network-prod

volumes:
  mysql_data-prod:
  backend_logs-prod:

networks:
  viveo-network-prod:
    driver: bridge
