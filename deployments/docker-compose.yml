services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: viveo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-viveo_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-viveo_db}
      MYSQL_USER: ${MYSQL_USER:-viveo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-viveo_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../mysql/init:/docker-entrypoint-initdb.d  # Fixed: relative to deployment folder
    networks:
      - viveo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ..                    # Fixed: build from project root
      dockerfile: deployments/Dockerfile.backend  # Fixed: path to Dockerfile
      target: production            # Fixed: specify build target
    container_name: viveo-backend
    restart: unless-stopped
    env_file:
      - ../app/.env                 # Fixed: correct path to .env file
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-viveo_user}:${MYSQL_PASSWORD:-viveo_password}@mysql:3306/${MYSQL_DATABASE:-viveo_db}
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data           # Fixed: relative path
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - viveo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ..       # Fixed: relative path to frontend
      dockerfile: deployments/Dockerfile.frontend
      target: production           # Fixed: specify build target
      args:
        - API_BASE_URL=/viveo/api   # Fixed: proper API base URL
    container_name: viveo-frontend
    restart: unless-stopped
    environment:
      - MODE=production
      - API_BASE_URL=/viveo/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - viveo-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: viveo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf  # Fixed: specific config file
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - viveo-network

volumes:
  mysql_data:
  backend_logs:

networks:
  viveo-network:
    driver: bridge